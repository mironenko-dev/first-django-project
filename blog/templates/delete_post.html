{% extends 'base.html' %}
{% block title %} Delete post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1> Delete post </h1>
<br><br/>
<h3>Delete: {{ post.title }}</h3>

<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <strong>Are you sure?</strong>
    <button class="btn btn-secondary">Delete</button>
<div/>
{% else %}
    You are not login!
{% endif %}

{% endblock %}
