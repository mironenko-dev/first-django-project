<!DOCTYPE html>
<html lang="en">

<ul>
    {% for post in object_list %}
        <li><a href="{% url 'article_details' post.pk %}"> {{ post.title }}<a/> - {{ post.author.first_name }}
            {{ post.author.last_name }} - {{ post.author.email}}<br/>>
        {{ post.body }}</li>
    {% endfor %}
</ul>
</html>
