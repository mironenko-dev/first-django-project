{% extends 'base.html' %}

{% block content %}

<h1> All Posts </h1>

<ul>
    {% for post in object_list %}
        <li><a href="{% url 'article_details' post.pk %}"> {{ post.title }}<a/> - {{ post.author.first_name }}
            {{ post.author.last_name }} - <a href="{% url 'update_post' post.pk %}">Edit<a/> {{ post.author.email}}<br/>>
        {{ post.body }}</li>
    {% endfor %}
</ul>
</html>

{% endblock %}
